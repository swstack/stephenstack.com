<div class="row">
    <div class="col-lg-12">
        <h1 id="site_begin">$(stephenstack.com).begin(</h1>
    </div>
</div>
<div class="container">
    <div class="row goto-section">
        <div class="col-lg-4 col-offset-1">
            <hgroup>
                <h2 style="color: #CCCCFF">Welcome</h2>
                <h1>This is where I play on the web.</h1>
            </hgroup>
            <input data-readonly="true" data-fgcolor="#f1c40f"
                data-inputColor="#333" data-width="245" data-height="122.5"
                class="knob-4" rel="15" value="0" readonly="readonly"
                data-angleArc="180" data-angleOffset="-90" data-max="25">
            <h6>cups of coffee per week</h6>
            <button class="btn-inverse" data-section="2">
                Learn <span>More</span> <i class="icon-circle-arrow-down"></i>
            </button>
        </div>
        <div class="col-lg-4">
            <div id="my-carousel" class="carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#my-carousel" data-slide-to="1" class="active"></li>
                    <li data-target="#my-carousel" data-slide-to="2" class="active"></li>
                    <li data-target="#my-carousel" data-slide-to="3" class="active"></li>
                    <li data-target="#my-carousel" data-slide-to="4" class="active"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/static/img/homepics/profile_picture.jpg" width="500" height="500">
                    </div>
                    <div class="item">
                        <img src="/static/img/homepics/fish_w_dad.jpg" width="500" height="500">
                    </div>
                    <div class="item">
                        <img src="/static/img/homepics/snowboarding.jpg" width="500" height="500">
                    </div>
                    <div class="item">
                        <img src="/static/img/homepics/mexico_w_tone.jpg" width="500" height="500">
                    </div>
                    <div class="item">
                        <img src="/static/img/homepics/snowboarding2.jpg" width="500" height="500">
                    </div>
                    <div class="item">
                        <img src="/static/img/homepics/rakin.jpg" width="500" height="500">
                    </div>
                </div>
                <!-- Carousel nav -->
                <a class="carousel-control left" href="#my-carousel" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="carousel-control right" href="#my-carousel" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </div>
        </div>    
    </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('.carousel').carousel({
      interval: 3000,
    })
  });
</script>
