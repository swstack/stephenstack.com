<div class="container-fluid">
    <div class="row-fluid title">
   
        <!-- Sidebar -->
        <div class="span4">
            <h2>DIGITAL RESUME</h2>
			<ul class="article-tags">
			    <li id="objective" class="current"><i class="icon-circle-arrow-right"></i>
				    OBJECTIVE
				</li>
				
				<li id="technical_skills"><i class="icon-circle-arrow-right"></i>
				    TECHNICAL SKILLS
				</li>
				
				<li id="education"><i class="icon-circle-arrow-right"></i>
				    EDUCATION
				</li>
				
				<li><i class="icon-circle-arrow-right"></i>
				    EXPERIENCE
				</li>   
				
				<li><i class="icon-circle-arrow-right"></i>
				    HOBBIES
			    </li>
			</ul>
        </div>

        <!-- Resume content -->
        <div class="span8 hidden-phone">
            {{ resume | safe }}
        </div>
    </div>
</div>

<script type="text/javascript">
	$(".article-tags li").click(function(){
        var section = "#resume_section_" + $(this).attr('id');
        $(section).show();
        $("#entire_resume").show();
	});
</script>
