<div class="container">
    <div class="row" id="cont-logged-in">
        <div class="col-lg-8 col-offset-2">
            <h2>Message Board</h2>
            <div id="contacts">
                <select>
                </select>
            </div>
            <div id="msg-board">
            </div>
        </div>
    </div>
    <div id="login-overlay">
        <div class="goto-section">
	        <button class="btn" data-section="5">
	            Login <span> </span> <i class="icon-circle-arrow-down"></i>
	        </button>
	    </div>
    </div>
</div>

<script type="text/javascript">
function onLogin() {
    $("#cont-logged-in").fadeTo("fast", 1);
    $("#login-overlay").hide();
}

function onLogout() {
	$("#login-overlay").show();
	$("#cont-logged-in").fadeTo("fast", .2);
	
}

registerLoginCallback(onLogin);
registerLogoutCallback(onLogout);
</script>
