<div class="container" id="container-spinner">
    <div class="col-lg-4 col-offset-4" style="margin-left: auto; margin-right: auto;">
        <div id="spinner">
    </div>
    </div>
</div>

<div class="col-lg-11">
    <h1 id="site_end">return);</h1>
</div>  

<script type="text/javascript">
	var spinner = new Sonic({
	    width: 100,
	    height: 100,
	    fillColor: '#000',
	    path: [
	        ['line', 10, 10, 90, 10],
	        ['line', 90, 10, 90, 90],
	        ['line', 90, 90, 10, 90],
	        ['line', 10, 90, 10, 10]
	    ]
	});
	$("#spinner").html(spinner.canvas);
	
	function _showWorking() {
		spinner.play();
		$("#container-spinner").show();
		$("#container-logged-out").hide();
		$("#container-logged-in").hide();
	}

	function _doneWorking() {
	    spinner.stop();
	    $("#container-spinner").hide();
        $("#container-logged-in").show();
	}
	
    function _showLoggedIn() {
    	$("#container-logged-in").show("slow");
    	$("#container-logged-out").hide();
    	for (var i = 0; i < onLoginCallbacks.length; i++) {
            onLoginCallbacks[i]();
        }
    }
   
    function _showLoggedOut() {
    	$("#container-logged-in").hide();
        $("#container-logged-out").show();
        for (var i = 0; i < onLogoutCallbacks.length; i++) {
        	onLogoutCallbacks[i]();
        }
    }

	function onSignInCallback(authResult) {
	    if (authResult['access_token']) {
	    	// success, user signed in
	    	_showWorking();
	    	_signIn(authResult.code);
            _showLoggedIn();
        } else if (authResult['error']) {
           // error, user not signed in
           console.log('There was an error: ' + authResult['error']);
           _showLoggedOut();
        }
	}
	
	function _signIn(auth_code) {
		$.ajax({
	        type : 'POST',
	        url : '/login',
	        contentType : 'application/octet-stream; charset=utf-8',
	        success : function(userData) {
	        	_renderProfile(userData);
	        	_doneWorking();
	        },
	        processData : false,
	        data : JSON.stringify({
	        	   "auth_code": auth_code,
	        	   "state": "{{ STATE }}",
	        	   }),
	    });
	}
	
	function _renderProfile (userData) {
		$("#profile-title").append("poop");
		$("#profile-title").html("<h2> Welcome Back, " + userData.displayName + ".");
		$("#profile-pic").html('<img src=\"' + userData.image.url + '\">');
	}
	
	$("#logoutBtn").click(function(){
		$.ajax({
			type : 'POST',
            url : "/logout",
            async : false,
            success : function(result) {
                _showLoggedOut();
            },
            error : function(e) {
                console.log(e);
            }
        });
	});
</script>
